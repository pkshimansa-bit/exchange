<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends - SHA1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #051937; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .header { width: 100%; padding: 20px; display: flex; align-items: center; background-color: #051937; box-sizing: border-box; }
        .header i { font-size: 24px; cursor: pointer; margin-right: 15px; color: #00d2ff; }
        .qr-card { background: white; padding: 15px; border-radius: 20px; margin-top: 30px; box-shadow: 0 0 20px rgba(0, 210, 255, 0.3); }
        .qr-card img { width: 180px; height: 180px; display: block; }
        .content-box { width: 90%; max-width: 400px; margin-top: 30px; }
        .info-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 20px; text-align: center; margin-bottom: 20px; }
        .code-value { font-size: 28px; font-weight: bold; color: #00d2ff; margin-bottom: 15px; }
        .link-value { font-size: 13px; color: #ddd; word-break: break-all; margin-bottom: 15px; display: block; line-height: 1.4; }
        .btn-copy { background: transparent; border: 2px solid #00d2ff; color: #00d2ff; padding: 12px; border-radius: 25px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-chevron-left" onclick="window.history.back()"></i>
        <h2>INVITE FRIENDS</h2>
    </div>

    <div class="qr-card">
        <img id="qrImg" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=loading" alt="QR Code">
    </div>

    <div class="content-box">
        <div class="info-card">
            <div style="color: #aaa; font-size: 12px; margin-bottom: 10px;">YOUR REFERRAL CODE</div>
            <div class="code-value" id="refCodeDisplay">......</div>
            <button class="btn-copy" onclick="copyValue('refCodeDisplay')">COPY CODE</button>
        </div>

        <div class="info-card">
            <div style="color: #aaa; font-size: 12px; margin-bottom: 10px;">YOUR REFERRAL LINK</div>
            <span class="link-value" id="refLinkDisplay">Loading...</span>
            <button class="btn-copy" onclick="copyValue('refLinkDisplay')">COPY LINK</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // 1. ඔයාගේ Firebase Config එක මෙතනට දාන්න
        const firebaseConfig = {
           authDomain: "sha1-105ac.firebaseapp.com",
  databaseURL: "https://sha1-105ac-default-rtdb.firebaseio.com",
  projectId: "sha1-105ac",
  storageBucket: "sha1-105ac.firebasestorage.app",
  messagingSenderId: "1056846099713",
  appId: "1:1056846099713:web:c27970161f7a2493db1700",
  measurementId: "G-T1EK6X2N48"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 2. localStorage එකෙන් ලොග් වුණු අංකය ගැනීම
        const userPhone = localStorage.getItem('userPhone');

        function loadData() {
            if (!userPhone) {
                document.getElementById("refLinkDisplay").innerText = "Login to see your link";
                return;
            }

            // 3. නිවැරදි Path එක: users -> phone
            db.collection("users").doc(userPhone).get().then((doc) => {
                if (doc.exists) {
                    const userData = doc.data();
                    // Firestore එකේ Field නම 'myReferralCode'
                    const myCode = userData.myReferralCode || "N/A";
                    const myLink = "https://sha1-105ac.web.app/signup.html?ref=" + myCode;

                    document.getElementById("refCodeDisplay").innerText = myCode;
                    document.getElementById("refLinkDisplay").innerText = myLink;
                    
                    // QR Code එක සෑදීම
                    document.getElementById("qrImg").src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(myLink)}`;
                } else {
                    console.log("No user found for:", userPhone);
                }
            }).catch((e) => console.error("Error:", e));
        }

        function copyValue(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => alert("Copied!"));
        }

        window.onload = loadData;
    </script>
</body>
</html>
