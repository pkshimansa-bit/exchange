<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Center | Bet Win</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --bg: #000428; --glass: rgba(255, 255, 255, 0.05); }
        
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at center, #004e92 0%, var(--bg) 100%);
            background-attachment: fixed; color: white; display: flex; flex-direction: column; height: 100vh;
        }

        /* Header with Back Button */
        .header { 
            display: flex; align-items: center; padding: 20px; 
            background: rgba(0,0,0,0.3); border-bottom: 1px solid rgba(0,242,255,0.2); 
        }
        .back-btn { font-size: 24px; color: var(--neon); margin-right: 15px; cursor: pointer; }
        .title { font-size: 18px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        .container { flex: 1; padding: 20px; overflow-y: auto; }

        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--glass); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .stat-val { font-size: 20px; font-weight: bold; color: var(--neon); }
        .stat-lbl { font-size: 11px; opacity: 0.6; text-transform: uppercase; margin-top: 5px; }

        /* Admin Managed Tabs */
        .tab-wrapper { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { 
            flex: 1; padding: 12px; border-radius: 30px; border: 1px solid rgba(0,242,255,0.3);
            background: rgba(0,0,0,0.3); color: white; cursor: pointer; font-size: 13px; font-weight: bold;
        }
        .tab-btn.active { background: var(--neon); color: #000; border-color: white; box-shadow: 0 0 15px var(--neon); }

        /* Member Row */
        .member-row { 
            background: var(--glass); padding: 15px; border-radius: 12px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--neon);
        }
        .m-phone { font-weight: bold; font-size: 15px; }
        .m-date { font-size: 11px; opacity: 0.5; display: block; }
        .m-vip { font-size: 11px; background: var(--neon); color: #000; padding: 2px 8px; border-radius: 5px; font-weight: 900; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-chevron-left back-btn" onclick="history.back()"></i>
        <div class="title">TEAM REPORT</div>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-val" id="totalTeamSize">0</div>
                <div class="stat-lbl">Team Size</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" id="totalTeamInc">LKR 0.00</div>
                <div class="stat-lbl">Team Income</div>
            </div>
        </div>

        <div class="tab-wrapper" id="adminTabs"></div>

        <div id="memberList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
             authDomain: "sha1-105ac.firebaseapp.com",
  databaseURL: "https://sha1-105ac-default-rtdb.firebaseio.com",
  projectId: "sha1-105ac",
  storageBucket: "sha1-105ac.firebasestorage.app",
  messagingSenderId: "1056846099713",
  appId: "1:1056846099713:web:c27970161f7a2493db1700",
  measurementId: "G-T1EK6X2N48"
         };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const phone = localStorage.getItem("userPhone");

        async function initTeam() {
            if(!phone) return;

            // ඇඩ්මින් පැනල් එකෙන් ටැඹ් සැකසුම් ලබා ගැනීම
            onValue(ref(db, 'adminSettings/teamTabs'), (snap) => {
                const wrapper = document.getElementById('adminTabs');
                wrapper.innerHTML = "";
                if(snap.exists()) {
                    const tabs = snap.val();
                    tabs.forEach((tabName, index) => {
                        wrapper.innerHTML += `<button class="tab-btn ${index===0?'active':''}" onclick="fetchSubordinates(${index + 1})">${tabName}</button>`;
                    });
                }
            });

            // සාමාජිකයාගේ කණ්ඩායම් ආදායම පෙන්වීම
            onValue(ref(db, `users/${phone}`), (snap) => {
                if(snap.exists()) {
                    document.getElementById('totalTeamInc').innerText = `LKR ${(snap.val().teamInc || 0).toFixed(2)}`;
                }
            });

            fetchSubordinates(1);
        }

        window.fetchSubordinates = async (level) => {
            // UI Update for Tabs
            document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', i === (level - 1)));

            const listDiv = document.getElementById('memberList');
            listDiv.innerHTML = "<p style='text-align:center; opacity:0.5;'>Scanning Database...</p>";

            const usersSnap = await get(ref(db, 'users'));
            const allUsers = usersSnap.val() || {};
            let team = [];

            // Level Logic
            if(level === 1) {
                Object.values(allUsers).forEach(u => { if(u.invitedBy === phone) team.push(u); });
            } else if(level === 2) {
                const lv1Phones = Object.values(allUsers).filter(u => u.invitedBy === phone).map(u => u.phone);
                Object.values(allUsers).forEach(u => { if(lv1Phones.includes(u.invitedBy)) team.push(u); });
            }

            listDiv.innerHTML = "";
            document.getElementById('totalTeamSize').innerText = team.length;

            if(team.length === 0) {
                listDiv.innerHTML = "<p style='text-align:center; opacity:0.3; margin-top:20px;'>No data available for this level.</p>";
                return;
            }

            team.forEach(m => {
                listDiv.innerHTML += `
                    <div class="member-row">
                        <div>
                            <span class="m-phone">${m.phone.replace(/(\d{3})\d{4}(\d{3})/, '$1****$2')}</span>
                            <span class="m-date">Joined: ${m.lastDate || 'N/A'}</span>
                        </div>
                        <span class="m-vip">${(m.currentVIP || 'INTERN').toUpperCase()}</span>
                    </div>
                `;
            });
        }

        initTeam();
    </script>
</body>
</html>
