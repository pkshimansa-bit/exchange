<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade VIP - Bet Win</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #00f2ff; --bg: #000428; }
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at center, #004e92 0%, #000428 100%);
            background-attachment: fixed; color: white; padding-bottom: 90px;
        }
        .header { text-align: center; padding: 30px 20px; }
        .header h1 { font-size: 22px; letter-spacing: 1px; text-transform: uppercase; }

        .container { padding: 0 20px; }
        
        .vip-card { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 20px; padding: 20px; margin-bottom: 20px;
            backdrop-filter: blur(10px); display: flex; flex-direction: column;
        }
        .vip-card.current { border: 2px solid #2ecc71; box-shadow: 0 0 15px rgba(46, 204, 113, 0.3); }
        
        .level-name { font-size: 18px; font-weight: bold; color: var(--accent); margin-bottom: 10px; }
        .details { font-size: 14px; opacity: 0.8; line-height: 1.8; margin-bottom: 15px; }
        
        .buy-btn { 
            background: var(--accent); color: #000; border: none; padding: 12px; 
            border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase;
            transition: 0.3s;
        }
        .buy-btn:disabled { background: #444; color: #888; cursor: not-allowed; }
        
        .status-tag { font-size: 11px; font-weight: bold; padding: 4px 10px; border-radius: 5px; align-self: flex-start; margin-bottom: 10px; }
        .active-tag { background: #2ecc71; color: white; }

        /* Nav Bar */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 65px; background: rgba(0,0,0,0.9); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { text-align: center; color: white; text-decoration: none; font-size: 16px; opacity: 0.6; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 3px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>PREMIUM VIP LEVELS</h1>
    </div>

    <div class="container" id="vipList">
        </div>

    <nav class="nav-bar">
        <a href="home.html" class="nav-item"><i class="fas fa-home"></i>home</a>
        <a href="vip.html" class="nav-item active"><i class="fas fa-crown"></i>VIP</a>
        <a href="exchange.html" class="nav-item"><i class="fas fa-chart-line"></i>profit</a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i>wallet</a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
             authDomain: "sha1-105ac.firebaseapp.com",
  databaseURL: "https://sha1-105ac-default-rtdb.firebaseio.com",
  projectId: "sha1-105ac",
  storageBucket: "sha1-105ac.firebasestorage.app",
  messagingSenderId: "1056846099713",
  appId: "1:1056846099713:web:c27970161f7a2493db1700",
  measurementId: "G-T1EK6X2N48"
         };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const phone = localStorage.getItem("userPhone");

        async function loadVIP() {
            if(!phone) return;

            // 1. පරිශීලක දත්ත ලබා ගැනීම (Balance & Current VIP)
            const userSnap = await get(ref(db, `users/${phone}`));
            const user = userSnap.val();
            const currentLevelNum = parseInt(user.currentVIP.split('_')[1]); // "level_1" -> 1
            const balance = user.balance || 0;

            // 2. VIP සැකසුම් ලබා ගැනීම
            onValue(ref(db, 'vipSettings'), (snap) => {
                const list = document.getElementById('vipList');
                list.innerHTML = "";
                const levels = snap.val();

                Object.keys(levels).forEach(key => {
                    const lvl = levels[key];
                    const thisLevelNum = parseInt(key.split('_')[1]);
                    const isCurrent = (key === user.currentVIP);
                    const isDowngrade = (thisLevelNum < currentLevelNum);
                    
                    let btnHtml = "";
                    if(isCurrent) {
                        btnHtml = `<div class="status-tag active-tag">CURRENT LEVEL</div>`;
                    } else if (isDowngrade) {
                        btnHtml = `<button class="buy-btn" disabled>LOCKED</button>`;
                    } else {
                        btnHtml = `<button class="buy-btn" onclick="buyLevel('${key}', ${lvl.price})">BUY NOW (LKR ${lvl.price.toLocaleString()})</button>`;
                    }

                    list.innerHTML += `
                        <div class="vip-card ${isCurrent ? 'current' : ''}">
                            <div class="level-name">${lvl.levelName || key.toUpperCase()}</div>
                            <div class="details">
                                • Daily Tasks: ${lvl.dailyTasks}<br>
                                • Profit Per Task: LKR ${lvl.profitPerTask}<br>
                                • Total Daily Profit: LKR ${(lvl.dailyTasks * lvl.profitPerTask).toFixed(2)}
                            </div>
                            ${btnHtml}
                        </div>
                    `;
                });
            });
        }

        // 3. පැකේජ් එක මිලදී ගැනීමේ ෆන්ක්ෂන් එක
        window.buyLevel = async (levelKey, price) => {
            const userSnap = await get(ref(db, `users/${phone}`));
            const user = userSnap.val();

            if (user.balance < price) {
                alert("ඔබේ ගිණුමේ ශේෂය ප්‍රමාණවත් නැත! කරුණාකර Recharge කරන්න.");
                return;
            }

            if (confirm(`${levelKey.toUpperCase()} මිලදී ගැනීමට ඔබට LKR ${price} වැය වේ. තහවුරු කරන්න?`)) {
                const newBalance = user.balance - price;
                await update(ref(db, `users/${phone}`), {
                    balance: newBalance,
                    currentVIP: levelKey
                });
                alert("පැකේජය සාර්ථකව මිලදී ගත්තා!");
                location.reload();
            }
        };

        loadVIP();
    </script>
</body>
</html>
