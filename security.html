<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security - TM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #060c21, #0d1b3e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .top-nav {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00d2ff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            margin-right: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(52, 152, 219, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h3 { color: #f1c40f; margin-top: 0; font-size: 18px; }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 13px; color: #3498db; }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(52, 152, 219, 0.5);
            background: rgba(255, 255, 255, 0.02);
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        .readonly-input { background: rgba(255, 255, 255, 0.1); color: #888; cursor: not-allowed; }

        .update-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .update-btn:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="wallet.html" class="back-btn">⬅ Back</a>
        <h2 style="margin:0; font-size: 20px;">Security Settings</h2>
    </div>

    <div class="card">
        <div class="input-group">
            <label>Registered Phone Number</label>
            <input type="text" id="phoneDisplay" class="readonly-input" readonly>
        </div>
    </div>

    <div class="card">
        <h3>Change Login Password</h3>
        <div class="input-group">
            <label>New Login Password</label>
            <input type="password" id="newLoginPass" placeholder="Enter new password">
        </div>
        <button class="update-btn" onclick="updateLoginPassword()">Update Login Password</button>
    </div>

    <div class="card">
        <h3>Change Fund Password</h3>
        <div class="input-group">
            <label>New Fund Password (6 digits)</label>
            <input type="password" id="newFundPass" maxlength="6" placeholder="Enter new fund password">
        </div>
        <button class="update-btn" onclick="updateFundPassword()">Update Fund Password</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxtofYtf7xbEd9kfjqhun54dJtgl04wxw",
  authDomain: "sha1-105ac.firebaseapp.com",
  databaseURL: "https://sha1-105ac-default-rtdb.firebaseio.com",
  projectId: "sha1-105ac",
  storageBucket: "sha1-105ac.firebasestorage.app",
  messagingSenderId: "1056846099713",
  appId: "1:1056846099713:web:c27970161f7a2493db1700",
  measurementId: "G-T1EK6X2N48"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userPhone = localStorage.getItem("userPhone");

        if (!userPhone) { window.location.href = "index.html"; }
        document.getElementById('phoneDisplay').value = userPhone;

        // Login Password Update කිරීම
        window.updateLoginPassword = async function() {
            const newPass = document.getElementById('newLoginPass').value;
            if (newPass.length < 6) {
                alert("මුරපදය අවම වශයෙන් අක්ෂර 6ක් විය යුතුය.");
                return;
            }
            try {
                await update(ref(db, `users/${userPhone}`), { password: newPass });
                alert("Login Password එක සාර්ථකව වෙනස් විය!");
                document.getElementById('newLoginPass').value = "";
            } catch (e) { alert("දෝෂයක් සිදු විය."); }
        }

        // Fund Password Update කිරීම
        window.updateFundPassword = async function() {
            const newFund = document.getElementById('newFundPass').value;
            if (newFund.length < 4) {
                alert("Fund Password එක අවම වශයෙන් ඉලක්කම් 4ක් විය යුතුය.");
                return;
            }
            try {
                await update(ref(db, `users/${userPhone}`), { fundPassword: newFund });
                alert("Fund Password එක සාර්ථකව වෙනස් විය!");
                document.getElementById('newFundPass').value = "";
            } catch (e) { alert("දෝෂයක් සිදු විය."); }
        }
    </script>
</body>
</html>
